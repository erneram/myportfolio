name: Test and Deploy CI/CD

on:
  push: 
    branches: 
      -main
  workflow_dispatch:

permission: 
  contents: read
  pages: write
  id-token: write

concurrency: 
  group: 'Deploy to GitHub Pages'
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Run lint
        run: yarn run lint

      - name: Run tests
        run: yarn run test

  deploy:
    name: Deploy to GitHub Pages
    needs: lint-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
